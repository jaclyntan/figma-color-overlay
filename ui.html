<div id="colorize">
  <div class="label">Color</div>
  <div id="wrapper">
    <input type="text" id="new-color" class="input" value="#EEE" />
    <div id="color" class="picker" acp-show-rgb="no" acp-show-hsl="no" acp-show-hex="no" acp-show-alpha="no"
      acp-color="#EEE"></div>
  </div>

  <button id="submit" type="submit" value="submit" class="button button--primary">Colorize</button>
</div>








<script>
  //utils
  //credit: https://stackoverflow.com/questions/13070054/convert-rgb-strings-to-hex-in-javascript
  function componentFromStr(numStr, percent) {
    var num = Math.max(0, parseInt(numStr, 10));
    return percent ?
      Math.floor(255 * Math.min(100, num) / 100) : Math.min(255, num);
  }

  function rgbToHex(rgb) {
    var rgbRegex = /^rgb\(\s*(-?\d+)(%?)\s*,\s*(-?\d+)(%?)\s*,\s*(-?\d+)(%?)\s*\)$/;
    var result, r, g, b, hex = "";
    if ((result = rgbRegex.exec(rgb))) {
      r = componentFromStr(result[1], result[2]);
      g = componentFromStr(result[3], result[4]);
      b = componentFromStr(result[5], result[6]);

      hex = (0x1000000 + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }
    return hex;
  }
  const hexField = document.getElementById('color');
  const newColor = document.getElementById('new-color');
  const colorize = document.getElementById('submit');
  const regEx = /(^#|)+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$/i;
  const color = '';

  newColor.addEventListener("click", function (event) {
    const picker = document.getElementsByClassName("picker");
    this.select();
    if (hexField.childNodes.length === 0) {
      AColorPicker.from('#color', {
          hueBarSize: [120, 11],
          slBarSize: [200, 100]
        })
        .on('change', (picker, color) => {
          newColor.style.backgroundColor = color;
          newColor.value = '#' + rgbToHex(color)
        });
    } else {
      hexField.innerHTML = "";
    }
  });

  colorize.addEventListener("click", function () {
    if (regEx.test(newColor.value) === true) {
      parent.postMessage({
        pluginMessage: {
          type: 'colorize',
          color: newColor.value
        }
      }, '*')
    } else {
      parent.postMessage({
        pluginMessage: {
          type: 'hex error',
          notification: '🖌️ Please enter a valid hex code 🎨'
        }
      }, '*')
    }
  }, false);


  // Encoding an image is also done by sticking pixels in an
  // HTML canvas and by asking the canvas to serialize it into
  // an actual PNG file via canvas.toBlob().
  async function encode(canvas, ctx, imageData) {
    ctx.putImageData(imageData, 0, 0)
    return await new Promise((resolve, reject) => {
      canvas.toBlob(blob => {
        const reader = new FileReader()
        reader.onload = () => resolve(new Uint8Array(reader.result))
        reader.onerror = () => reject(new Error('Could not read from blob'))
        reader.readAsArrayBuffer(blob)
      })
    })
  }

  // Decoding an image can be done by sticking it in an HTML
  // canvas, as we can read individual pixels off the canvas.
  async function decode(canvas, ctx, bytes) {
    const url = URL.createObjectURL(new Blob([bytes]))
    const image = await new Promise((resolve, reject) => {
      const img = new Image()
      img.onload = () => resolve(img)
      img.onerror = () => reject()
      img.src = url
    })
    canvas.width = image.width
    canvas.height = image.height
    ctx.drawImage(image, 0, 0)
    const imageData = ctx.getImageData(0, 0, image.width, image.height)
    return imageData
  }


  window.onmessage = async (event) => {
    // Just get the bytes directly from the pluginMessage since
    // that's the only type of message we'll receive in this
    // plugin. In more complex plugins, you'll want to check the
    // type of the message.
    const bytes = event.data.pluginMessage.bytes
    const color = event.data.pluginMessage.color

    const canvas = document.createElement('canvas')
    const ctx = canvas.getContext('2d')

    const imageData = await decode(canvas, ctx, bytes)
    const pixels = imageData.data

    // Do the actual work of inverting the colors.
    for (let i = 0; i < pixels.length; i += 4) {
      pixels[i + 0] = color.r
      pixels[i + 1] = color.g
      pixels[i + 2] = color.b
      // Don't invert the alpha channel.
    }

    const newBytes = await encode(canvas, ctx, imageData)
    parent.postMessage({
      pluginMessage: {
        type: 'newImg',
        bytes: newBytes
      }
    }, '*')

  }
</script>
